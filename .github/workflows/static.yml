name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Deploy to GitHub Pages (main branch root)
        run: |
          # Remove everything except .git and workflow files
          find . -maxdepth 1 ! -name ".git" ! -name ".github" ! -name "." -exec rm -rf {} \;

          # Copy build output to repo root
          cp -r dist/* .

          # Commit and push
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Automated deploy" || echo "No changes to commit"
          git push
